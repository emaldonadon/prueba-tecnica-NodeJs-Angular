<div class="flex h-screen bg-gray-100">
    <div
      class="fixed inset-y-0 left-0 w-64 bg-gray-200 shadow-xl transform transition-transform duration-300 ease-in-out"
      [ngClass]="{ '-translate-x-full': !isOpen }"
    >
      <div class="p-5 bg-red-900 text-white flex justify-between items-center">
        <h2 class="flex justify-center container text-xl font-semibold">
            PRUEBA NODE JS - ANGULAR
        </h2>
        <button
          (click)="Drawer()"
          class="p-1 text-white hover:text-gray-200 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <ul class="space-y-2">
          <li>
            <a
              (click)="ProductsSubmenu()"
              class="flex items-center p-2 text-gray-700 hover:bg-blue-50 rounded-lg transition-colors duration-200 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="12"
                width="15"
                viewBox="0 0 640 512"
              >
                <path
                  d="M640 0l0 400c0 61.9-50.1 112-112 112c-61 0-110.5-48.7-112-109.3L48.4 502.9c-17.1 4.6-34.6-5.4-39.3-22.5s5.4-34.6 22.5-39.3L352 353.8 352 64c0-35.3 28.7-64 64-64L640 0zM576 400a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM23.1 207.7c-4.6-17.1 5.6-34.6 22.6-39.2l46.4-12.4 20.7 77.3c2.3 8.5 11.1 13.6 19.6 11.3l30.9-8.3c8.5-2.3 13.6-11.1 11.3-19.6l-20.7-77.3 46.4-12.4c17.1-4.6 34.6 5.6 39.2 22.6l41.4 154.5c4.6 17.1-5.6 34.6-22.6 39.2L103.7 384.9c-17.1 4.6-34.6-5.6-39.2-22.6L23.1 207.7z"
                />
              </svg>
              <span class="ml-2">Productos</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 ml-auto transform transition-transform"
                [ngClass]="{ 'rotate-90': isProductsSubmenuOpen }"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </a>
            <ul *ngIf="isProductsSubmenuOpen" class="pl-6 mt-2 space-y-2">
              <li>
                <a
                  routerLink="/dashboard/producto"
                  (click)="closeDrawer()"
                  class="flex items-center p-2 text-gray-700 hover:bg-blue-50 rounded-lg transition-colors duration-200"
                >
                  <span class="ml-2">Crear Producto</span>
                </a>
              </li>
            </ul>
            <ul *ngIf="isProductsSubmenuOpen" class="pl-6 mt-2 space-y-2">
              <li>
                <a
                  routerLink="/dashboard/listar"
                  (click)="closeDrawer()"
                  class="flex items-center p-2 text-gray-700 hover:bg-blue-50 rounded-lg transition-colors duration-200"
                >
                  <span class="ml-2">Listar Productos</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="flex-1 flex flex-col">
      <header class="p-4 bg-red-900 shadow-md">
        <div class="flex items-center">
          <button (click)="Drawer()" class="p-2 text-white focus:outline-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                *ngIf="!isOpen"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
              <path
                *ngIf="isOpen"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </header>
  
      <main class="p-6 flex-1">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
